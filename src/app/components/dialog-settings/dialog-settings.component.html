<div class="dialog-settings-container" (click)="closeDialog()">
  <div class="grid">
    Slots background
    <mat-slide-toggle
      style="transform: rotate(180deg)"
      [color]="'primary'"
      [checked]="timeSlotBgPicture"
      (toggleChange)="toggleTimeSlotBgPicture()"
      (click)="$event.stopPropagation()"
    >
    </mat-slide-toggle>

    3/5 day forecast
    <mat-slide-toggle
      style="transform: rotate(180deg)"
      [color]="'primary'"
      [checked]="threeDayForecast"
      (toggleChange)="toggleThreeDayForecast()"
      (click)="$event.stopPropagation()"
    >
    </mat-slide-toggle>
  </div>
  <div class="build-text">
    v{{ buildVersion }} {{ buildName }} {{ buildHash }} <br />
    {{ buildTime | date: "dd/MM/yyyy HH:mm:ss" }}
  </div>
</div>
